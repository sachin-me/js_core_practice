<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>todo-mvc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
  <body>
    <section class="main-wrapper">
      <h1>todos</h1>
      <section class="todolist">
        <div class="input-container">
          <form id="form">
            <i> </i>
            <input type="text" class="input-box" id="input" placeholder="What needs to be done?"/>
          </form>
        </div>  
        <ul class="output-box" id="output">
          <li class="list-item">
            <input type="checkbox" class="check">
            <span class="list-text"></span>
            <button>+</button>
            <button>X</button>
          </li>
        </ul>
        <div class="base" id="base">
          <span id="counter"></span>
          <span class="baseBtn all">All</span>
          <span class="baseBtn active">Active</span>
          <span class="baseBtn complete">Complete</span>
          <a class="baseBtn clrBtn" href="">Clear Complete</a>
        </div>
      </section>
    </section>
    <script src="app.js"></script>
  </body>
</html>
