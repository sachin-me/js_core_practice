<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todo-mvc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <header>
            <h1>todos</h1>
        </header>
        <div class="main">
            <form action="" class="form-element">
                <input type="text" placeholder="What needs to be done?">
            </form>
            <ul></ul>
        </div>
        <footer>
            <span class="feature">
               <span id="number-counting"></span>
            </span>
            <span class="feature btn-feature all">
                All
            </span>
            <span class="feature border btn-feature active">
                Active
            </span>
            <span class="feature border btn-feature complete">
                Completed
            </span>
            <span class="feature clear">
                <a href="" class="clear-link">Clear Completed</a>
            </span>
        </footer>
    </section>
    <script src="app.js"></script>
</body>
</html>
