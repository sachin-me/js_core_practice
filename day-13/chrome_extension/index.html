<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chrome Extension</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
</head>
<body>
  <section class="container">
    <div class="prompt-name">
        <div>Hello, What's your name</div>
        <input type="text" class="prompt-input" required>
    </div>
    <div class="time">
      <div class="clock"></div>
    </div>
    <div class="user-greet"></div>
    <div class="quote-section">
      <div class="quotes"></div>
      <div class="author"></div>
    </div>
    <div class="todo">
      <h1>Todo List</h1>
      <div class="todo-wrapper">
        <form action="" class="form-element">
          <input type="text" class="form-input" placeholder="What needs to be done?">
        </form>
        <ul></ul>
        <div class="todo-feature">
          <div class="item-left"></div>
          <span class="all-list list-btn list-all">All</span>
          <span class="completed list-btn">Completed</span>
          <span class="active list-btn">Active</span>
          <span class="clear-complete">Clear Completed</span>
        </div>
      </div>
    </div>
  </section>
  <script src="js/main.js"></script>
  <script src="js/quotes.js"></script>
</body>
</html>
